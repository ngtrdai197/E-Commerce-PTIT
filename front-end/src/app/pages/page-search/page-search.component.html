<shop-header></shop-header>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="line-scale-party">
  <p style="color: #fff">Đang tìm kiếm. Vui lòng đợi !</p>
</ngx-spinner>
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-2">

      </div>
      <div class="col-sm-12 col-md-10">
        <ng-container *ngIf="isLoading">
          <div class="row" style="padding: 15px 0; font-size: 14px">
            <div class="col-sm-12 col-md-6 d-flex align-items-center">
              Tổng số {{page?.total}} mặt hàng được tìm thấy <span *ngIf="keyword.length > 0" style="padding-left: 5px">theo "{{keyword}}"</span>
            </div>
            <div class="col-sm-12 col-md-6" style="font-size: 14px" *ngIf="products.length > 0">
              Sắp xếp theo:
              <span class="pl-2">
                <mat-form-field>
                  <mat-select (selectionChange)="onChangeAndFilter()" [(value)]="selected">
                    <mat-option value="1">Giá từ thấp tới cao</mat-option>
                    <mat-option value="-1">Giá từ cao xuống thấp</mat-option>
                  </mat-select>
                </mat-form-field>
              </span>
            </div>
          </div>
          <div class="row">
            <ng-container *ngIf="products.length > 0">
              <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let product of products">
                <shop-product [product]="product"></shop-product>
              </div>
            </ng-container>
            <ng-container *ngIf="products.length === 0">
              <div class="alert alert-danger">Không tìm thấy sản phẩm nào theo từ khóa</div>
            </ng-container>
          </div>
          <div class="row pagination-row justify-content-center pt-3" *ngIf="page?.pages.length > 1">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item" *ngIf="page?.current > 1" (click)="nextAndPrevious('pre')">
                  <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item" [ngClass]="{'active': i+1 == page.current}" *ngFor="let p of page?.pages let i = index" (click)="navigatePage(i)">
                  <a class="page-link" [innerHTML]="i+1"></a>
                </li>
                <li class="page-item" *ngIf="page?.current < page?.pages.length" (click)="nextAndPrevious('next')">
                  <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
<shop-footer></shop-footer>
