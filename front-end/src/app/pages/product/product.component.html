<div class="item-wrapping" [routerLink]="['/product', slug(product?.title), product?.id]">
  <div class="wrapping-img">
    <img [src]="product?.images[0]" [alt]="product?.title">
  </div>
  <div class="description">{{product?.title}}</div>
  <div class="price">{{product?.currentPrice | currency:' ': 'symbol' : '1.0-3'}} đ</div>
  <div class="price" *ngIf="product?.oldPrice > product?.currentPrice">
    <span class="old">
      {{product?.oldPrice | currency:' ': 'symbol' : '1.0-3'}} đ</span>
    <span class="percent">- {{((product?.oldPrice - product?.currentPrice)/ product?.oldPrice) | percent}}</span>
  </div>
</div>
