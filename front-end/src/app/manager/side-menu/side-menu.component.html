<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
  [ngClass]="{'toggled': !toggleSideBar, 'hide':toggleSideBar}">
  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" [routerLink]="['/home']">
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-laugh-wink"></i>
    </div>
    <div class="sidebar-brand-text mx-3">Shop Admin <sup>3</sup></div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0" />

  <!-- Nav Item - Dashboard -->
  <li class="nav-item active">
    <a class="nav-link" [routerLink]="['/home']">
      <i class="fas fa-fw fa-tachometer-alt"></i>
      <span>Dashboard</span></a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider" />

  <!-- Heading -->
  <div class="sidebar-heading">
    Interface
  </div>

  <!-- Nav Item - Pages Collapse Menu -->
  <li class="nav-item">
    <a class="nav-link collapsed" routerLink="/admin/dashboard/order" routerLinkActive="active-link"
      data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
      <i class="fas fa-fw fa-cog"></i>
      <span>Quản lý đơn hàng</span>
    </a>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
      <div class="bg-white py-2 collapse-inner rounded">
        <h6 class="collapse-header">Order management</h6>
        <a class="collapse-item" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}" [routerLink]="['/admin/dashboard/order', 'ordered']">Đang đặt hàng</a>
        <a class="collapse-item" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}" [routerLink]="['/admin/dashboard/order', 'completed']">Đã giao hàng</a>
        <a class="collapse-item" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
          true}" [routerLink]="['/admin/dashboard/order', 'not-ordered']">Chưa đặt hàng</a><a class="collapse-item"
          routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
            true}" [routerLink]="['/admin/dashboard/order', 'delivered']">Đang chuyển hàng</a>
      </div>
    </div>
  </li>

  <hr class="sidebar-divider" />

  <!-- Heading -->
  <div class="sidebar-heading">
    Addons
  </div>

  <!-- Nav Item - Pages Collapse Menu -->
  <li class="nav-item">
    <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true"
      aria-controls="collapsePages" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <i class="fas fa-fw fa-folder"></i>
      <span>Sản phẩm</span>
    </a>
    <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
      <div class="bg-white py-2 collapse-inner rounded">
        <ng-container *ngFor="let item of categoryTypes">
          <h6 class="collapse-header">{{item?.categoryName}}: </h6>
          <a class="collapse-item" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
          true}" [routerLink]="['/admin/dashboard/product',item.id ]"
            (click)="selectCategory(item)">{{item.categoryName}}</a>
          <div class="collapse-divider"></div>
        </ng-container>
      </div>
    </div>
  </li>

  <!-- Nav Item - Charts -->
  <li class="nav-item">
    <a class="nav-link" routerLink="/admin/dashboard/user" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact:
  true}">
      <i class="fas fa-users"></i>
      <span>Người dùng</span></a>
  </li>

  <!-- Nav Item - Tables -->
  <li class="nav-item">
    <a class="nav-link" routerLink="/admin/dashboard/category" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact:
    true}">
      <i class="fas fa-fw fa-table"></i>
      <span>Danh mục sản phẩm</span></a>
  </li>
  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block" />

  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle" (click)="toggleSideBar = !toggleSideBar"></button>
  </div>
</ul>
